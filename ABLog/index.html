<template id="input-wrapper-template">
    <link rel="stylesheet" href="./css/input-wrapper.css">
    <div id="input-wrapper">
        <input type="text" id="input-main" placeholder="Tên đăng kí">
        <div id="input-error"></div>
    </div>
</template>

<template id="register-form-template">
    <link rel="stylesheet" href="./css/register-form.css">
    <form action="#" id="register-form" style="margin-left: 500px; margin-top: 100px" style="display: flex">
        <h2 style="color: #6fb98f; margin-left: 65px; font-size: 50px;">Đăng ký</h2>
        <input-wrapper id="name" label="Tên đăng ký" type="text"></input-wrapper>
        <input-wrapper id="email" label="Email" type="email"></input-wrapper>
        <input-wrapper id="password" label="Mật khẩu" type="password"></input-wrapper>
        <input-wrapper id="password-confirmation" label="Xác nhận mật khẩu" type="password"></input-wrapper>
        <button id="register-button" style="font-size: 20px; font-weight: bold; color: black">Đăng kí</button>
        <div id="login-link" style="color:white">
            Bạn đã có tài khoản ?
            <a href="#/sign-in" style="color: #6FB98F;">Đăng nhập ngay</a>
        </div>
    </form>
</template>

<template id="login-form-template">
    <link rel="stylesheet" href="./css/login-form.css">
    <form action="#" id="login-form" style="margin-left: 500px; margin-top: 100px" style="display: flex">
        <h2 style="color: #6fb98f; margin-left: 40px; font-size: 50px;">Đăng nhập</h2>
        <input-wrapper id="email" Label="Email" type="email"></input-wrapper>
        <input-wrapper id="password" Label="Mật khẩu" type="password"></input-wrapper>
        <button id="login-button" style="font-size: 20px; font-weight: bold; color: black">Đăng nhập</button>
        <div id="register-link" style="color: white">
            Tôi chưa có tài khoản !
            <a href="#/sign-up" style="color: #6FB98F"> Đăng kí ngay</a>
        </div>
    </form>
</template>

</template>
